<script>

var Counter = 1;
function MadAlerts()
	{

	Counter = Counter * -1;
	if (Counter == 1)
		{	
		document.getElementById("MakeItBlink").innerHTML = '';
		}
	if (Counter == -1)
		{
		document.getElementById("MakeItBlink").innerHTML = "Put everything in an unbroken paragraph right here";
		}
    }
// TimerName, TimerVar, Frequency, Function to Execute
//    a          b          c              d
function TimerInterval(a, b, c, d)
	{
	var b = setInterval(a, c);
	function a()
		{
    		d();
		}
	}
    
TimerInterval("MyTimer", "TimerVar", 150, MadAlerts);
